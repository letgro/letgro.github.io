   <script>
            function validateForm() {
                var paymentMethod = document.getElementById('payment_method').value;
                var paymentChannel = document.getElementById('payment_channel').value;
                var amount = document.getElementById('amount').value;
                
                if (amount > 5000000) {
                    alert('Maksimal top up adalah Rp 5.000.000');
                    return false;
                }
                
                if (!paymentMethod || !paymentChannel) {
                    alert('Silakan pilih metode pembayaran terlebih dahulu');
                    return false;
                }
                
                // Debug log
                console.log('Form validated with:');
                console.log('Payment Method:', paymentMethod);
                console.log('Payment Channel:', paymentChannel);
                
                return true;
            }

            var finalAmount = 0; 
            var countdown = 1; 
            var countdownInterval;

            function deposit(){
                var amount = document.getElementById('amount').value;
                if (amount == ''){
                    alert("Masukkan jumlah topup");
                    return 0;
                }
                var button = document.getElementById('Recharge');
                button.disabled = true;
                document.getElementById('depositSubmit').submit();
            }

            function depositWithQRIS() {
                var amount = document.getElementById('amount').value;

                if (amount >= 10000) {
                    var mainAmount = Math.floor(amount / 1000);
                    var randomCode = Math.floor(Math.random() * 900 + 100);
                    finalAmount = parseInt(mainAmount + "" + randomCode);

                    document.getElementById('finalAmountInput').value = finalAmount;
                    document.getElementById('amount').value = finalAmount;

                    document.getElementById('finalAmountText').innerHTML = `
                        <div class="payment-info">
                            Jumlah yang harus dibayar: 
                            <span class="payment-amount">Rp ` + finalAmount.toLocaleString() + `</span>
                            <p class="payment-note">Silakan bayar sesuai dengan angka ini untuk verifikasi otomatis.</p>
                        </div>
                    `;

                    document.getElementById('qrisImage').style.display = 'block';
                    startCountdown();
                } else {
                    alert('Jumlah topup harus lebih dari atau sama dengan Rp 10.000.');
                }
            }

            function startCountdown() {
                countdownInterval = setInterval(function() {
                    countdown--;
                    document.getElementById('countdownTimer').innerHTML = 'Masuk otomatis dalam 5 menit';
                    if (countdown === 0) {
                        clearInterval(countdownInterval);
                        proceedWithPayment();
                    }
                }, 1000);
            }

            function proceedWithPayment() {
                var formData = new FormData(document.getElementById('depositSubmit'));
                fetch("https://foomads.site/user/payment/submit", {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Topup berhasil! Order number: " + data.orderNum);
                    } else {
                        alert("Terjadi kesalahan: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error: ", error);
                    alert(" Silahkan transfer sesuai nominal di bawah dengan kode unik ");
                });
            }

            function openAutoTopup() {
                var amount = document.getElementById('amount').value;
                if (!amount || amount < 10000) {
                    alert('Minimal top up Rp 10.000');
                    return;
                }
                document.getElementById('modalAmount').value = amount;
                document.getElementById('autoTopupModal').style.display = 'block';
            }

            function closeAutoTopup() {
                document.getElementById('autoTopupModal').style.display = 'none';
            }

            // Close modal when clicking outside
            window.onclick = function(event) {
                var modal = document.getElementById('autoTopupModal');
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Handle payment channel selection
            document.getElementById('payment_channel_select').addEventListener('change', function() {
                var value = this.value;
                var [method, channel] = value.split('_');
                document.getElementById('payment_method').value = method;
                document.getElementById('payment_channel').value = channel;
                
                // Debug log
                console.log('Selected value:', value);
                console.log('Method:', method);
                console.log('Channel:', channel);
            });

            // Add form submit handler
            document.getElementById('autoTopupForm').addEventListener('submit', function(e) {
                // Debug log
                console.log('Form submitted with:');
                console.log('Payment Method:', document.getElementById('payment_method').value);
                console.log('Payment Channel:', document.getElementById('payment_channel').value);
            });

            // Handle quick amount selection
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const amount = this.dataset.amount;
                    document.getElementById('amount').value = amount;
                    
                    // Remove selected class from all buttons
                    document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
                    // Add selected class to clicked button
                    this.classList.add('selected');
                });
            });

            // Handle manual input to remove selected state from buttons
            document.getElementById('amount').addEventListener('input', function() {
                document.querySelectorAll('.amount-btn').forEach(btn => {
                    if (btn.dataset.amount === this.value) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
            });

            function validateAmount(input) {
                if (input.value > 5000000) {
                    input.value = 5000000;
                    alert('Maksimal top up adalah Rp 5.000.000');
                }
            }
