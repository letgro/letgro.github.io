        :root {
            --primary: #FFFFFF;
            --secondary: #F8F9FA;
            --accent: red;
            --accent-light: blue;
            --accent-dark: #520DC2;
            --text: #1A1A1A;
            --text-secondary: #6C757D;
            --purple-50: #F3F1FE;
            --purple-100: #E9E3FD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--secondary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: var(--text);
        }

        input, button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
            min-height: 100vh;
            background: var(--primary);
            border: 1px solid #ddd;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            margin-left: -40px;
            text-align: center;
            flex-grow: 1;
        }

        .back-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .back-button i {
            font-size: 16px;
            color: var(--text);
        }

        .back-button:hover {
            background: #e9ecef;
        }

        .member-list {
            padding: 0;
        }

        .member-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .member-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .member-name {
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .member-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .member-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .info-item {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .info-value {
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }

        .pagination-container {
            margin-top: 24px;
            display: flex;
            justify-content: center;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            gap: 8px;
        }

        .page-item {
            margin: 0 2px;
        }

        .page-link {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            height: 32px;
            padding: 0 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: var(--text);
            font-size: 14px;
            text-decoration: none;
        }

        .page-link:hover {
            background: #f8f9fa;
        }

        .page-item.active .page-link {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .page-item.disabled .page-link {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 16px;
                border: none;
            }

            .member-item {
                padding: 12px;
            }

            .info-item {
                padding: 10px;
            }

            .member-info {
                gap: 8px;
            }

            .page-link {
                min-width: 28px;
                height: 28px;
                font-size: 12px;
            }
        }
    </style>
